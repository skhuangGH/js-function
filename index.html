<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Function</title>
    <script>
        function myFunction() {
            // sum of integers from 1 to 100
            sum = (1 + 100) * 100 / 2;
            console.log(sum);
        }
    </script>
</head>
<body>
    <button type="button" onclick="myFunction()">Click Me</button>
</body>
</html>
